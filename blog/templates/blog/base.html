{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
         <title>{% block title %}{% endblock %}</title>
         <link href="{% static "css/blog.css" %}" rel="stylesheet">
    </head>
    <body>
         <div id="content">
             {% block content %}
             {% endblock %}
         </div>
         <div id="sidebar">
             <h2>Мой блог</h2>
             <p>Это мой блог. Вот столько постов я написал - {% total_post %}</p>
             <div class="latest_post">
                 {% show_latest_post %}
             </div>
             <div class="rss-feeds">
                 <p><a href="{% url "blog:post_feed" %}">Subscribe to my RSS feed</a></p>
             </div>
         </div>
    </body>
</html>
